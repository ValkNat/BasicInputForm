<!DOCTYPE HTML>

<html lang="en">

<head>

  <link rel="stylesheet" href="styles.css">

</head>


<body>

<div class="opener">
  <h1 id="opener"> Welcome to my form! </h1>
</div>

<div class="form">

  <fieldset>

    <legend class="form-center">Personal Details</legend>

    <div class="form-input">

      <label for="name" class="first">Name</label>
      <input type="text" name="name"></input>

    </div>

    <div class="form-input">

      <label for="address" class="first">Address</label>
      <input type="text" name="address"></input>

    </div>

    <div class="form-input">

      <label for="email" class="first">Email</label>
      <input type="text" name="email"></input>

    </div>

    <div class="form-input">

      <label for="number" class="first">Phone Number</label>
      <input type="text" name="number"></input>

    </div>


    <div class="gender-header">

      <h2>Please select your gender: </h2>
      <label for="gender">

        <select option="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Other">Other</option>
        </select>

       </label>

    </div>


  </fieldset>

  <fieldset>
    <legend class="additional-info">Additional Info</legend>
    <input type="text" name="additional-info" id="additional-info-box" height="50"></input>
  </fieldset>


</div>



</body>

</html>
